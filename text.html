<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mines Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .tile {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background-color: #2196F3;
      color: white;
      border-radius: 5px;
    }
    .diamond {
      background-color: #FFD700;
      color: black;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #timer {
      margin-top: 20px;
      font-size: 18px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Mines Predictor</h1>
  <div id="loading" style="display: none;">Generating next prediction... Please wait for 3 minutes.</div>
  <div class="grid" id="grid"></div>
  <button id="generate">Generate Prediction</button>
  <div id="timer"></div>

  <script>
    const gridElement = document.getElementById('grid');
    const generateButton = document.getElementById('generate');
    const timerElement = document.getElementById('timer');
    const loadingElement = document.getElementById('loading');
    let timer;

    function generatePrediction() {
      const grid = Array(5).fill(null).map(() => Array(5).fill('ðŸŸ¦'));
      const diamonds = [];
      const bombs = 3;

      // Randomly place 5 diamonds
      while (diamonds.length < 5) {
        const row = Math.floor(Math.random() * 5);
        const col = Math.floor(Math.random() * 5);
        if (grid[row][col] === 'ðŸŸ¦') {
          grid[row][col] = 'ðŸ’Ž';
          diamonds.push([row, col]);
        }
      }

      // Render the grid
      gridElement.innerHTML = '';
      grid.forEach(row => {
        row.forEach(tile => {
          const div = document.createElement('div');
          div.className = 'tile';
          if (tile === 'ðŸ’Ž') div.classList.add('diamond');
          div.textContent = tile;
          gridElement.appendChild(div);
        });
      });

      // Disable button and start timer
      generateButton.disabled = true;
      startTimer();
    }

    function startTimer() {
      let timeLeft = 180; // 3 minutes
      timerElement.textContent = `Next prediction available in ${timeLeft} seconds`;
      loadingElement.style.display = 'block';

      timer = setInterval(() => {
        timeLeft--;
        timerElement.textContent = `Next prediction available in ${timeLeft} seconds`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          generateButton.disabled = false;
          timerElement.textContent = '';
          loadingElement.style.display = 'none';
        }
      }, 1000);
    }

    generateButton.addEventListener('click', generatePrediction);
  </script>
</body>
</html>
